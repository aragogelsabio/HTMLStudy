<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camiloogle</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <a href="#" class="options">Gmail</a>
            <a href="#" class="options">Imágenes</a>
            <a href="#" class="options"><img src="./images/al-icon.png" class="menu" alt="Menú desplegable" /></a>
            <a href="#" class="options"><img src="./images/unnamed.png" class="profile_image" alt="Foto de perfil" /></a>
        </header>
        <article>
            <div class="logo">
                <img src="./images/seasonal-holidays-2024-6753651837110333.2-la202124.gif" class="logo" alt="Logo de Google"/>
            </div>
            <div class="search">
                <form>
                    <div class="search_bar" id="search_bar">
                        <input class="search_form" type="text" name="search_bar"/>
                    </div>
                    <div class="buttons">
                    <input class="button" type="button" id="search_with_Google" value="Buscar con Google">
                    <input class="button" type="button" id="i_will_have_luck" value="Voy a tener suerte">
                    </div>
                </form>
            </div>
            <div class="offer">
                <span>Ofrecido por Google en: </span> <span><a href="#" class="Language">Español (Latinoamérica)</a></span>
            </div>
        </article>
        <footer>
            <div class="country">
                <span>Colombia</span>
            </div>
            <div class="other_links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la búsqueda</a>
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
        </footer>
    </body>
</html>
